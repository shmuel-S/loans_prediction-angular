<div class="raw" style="font-family: 'Merriweather', serif;" xmlns="http://www.w3.org/1999/html">
  <div class="col-xs-12 col-xs-offset-3" style="width: 180px;">
    <h2>New Loan</h2>
  </div>

  <div class="col-xs-12">
    <div class="raw">
      <div class="col-xs-12" style="width: 700px;">
        <form [formGroup]="loanForm" style="padding-left: 15px;" (ngSubmit)="onSubmit()">
          <hr>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Full_Name">Full Name</label>
                <input
                  type="text"
                  id="Full_Name"
                  formControlName="Full_Name"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Loan_Status">Loan Status</label>
                <select
                  type="text"
                  id="Loan_Status"
                  formControlName="Loan_Status"
                  class="form-control">
                  <option value="" disabled="disabled">Status</option>
                  <option value="Fully Paid">Fully Paid</option>
                  <option value="Charged Off">Charged Off</option>
                  <option value="nan">nan</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Current_Loan_Amount">Current Loan Amount</label>
                <input
                  type="number"
                  id="Current_Loan_Amount"
                  formControlName="Current_Loan_Amount"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Term">Term</label>
                <select
                  type="text"
                  id="Term"
                  formControlName="Term"
                  class="form-control">
                  <option value="" disabled="disabled">Term</option>
                  <option value="Short Term">Short Term</option>
                  <option value="Long Term">Long Term</option>
                  <option value="nan">nan</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Credit_Score">Credit Score</label>
                <input
                  type="number"
                  id="Credit_Score"
                  formControlName="Credit_Score"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Years_in_current_job">Years in current job</label>
                <select
                  type="text"
                  id="Years_in_current_job"
                  formControlName="Years_in_current_job"
                  class="form-control">
                  <option value="" disabled="disabled">Amount Of Years</option>
                  <option value="< 1 years">< 1 years</option>
                  <option value="1 years">1 years</option>
                  <option value="2 years">2 years</option>
                  <option value="3 years">3 years</option>
                  <option value="4 years">4 years</option>
                  <option value="5 years">5 years</option>
                  <option value="6 years">6 years</option>
                  <option value="7 years">7 years</option>
                  <option value="8 years">8 years</option>
                  <option value="10+ years">10+ years</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Annual_Income">Annual Income</label>
                <input
                  type="number"
                  id="Annual_Income"
                  formControlName="Annual_Income"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Home_Ownership">Home Ownership</label>
                <select
                  type="text"
                  id="Home_Ownership"
                  formControlName="Home_Ownership"
                  class="form-control">
                  <option value="" disabled="disabled">Your Home Status</option>
                  <option value="Home Mortgage">Home Mortgage</option>
                  <option value="Own Home">Own Home</option>
                  <option value="Rent">Rent</option>
                  <option value="HaveMortgage">HaveMortgage</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Monthly_Debt">Monthly Debt</label>
                <input
                  type="number"
                  id="Monthly_Debt"
                  formControlName="Monthly_Debt"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Purpose">Purpose</label>
                <select
                  type="text"
                  id="Purpose"
                  formControlName="Purpose"
                  class="form-control">
                  <option value="" disabled="disabled">Purpose</option>
                  <option value="Home Improvements">Home Improvements</option>
                  <option value="Debt Consolidation">Debt Consolidation</option>
                  <option value="Buy House">Buy House</option>
                  <option value="Business Loan">Business Loan</option>
                  <option value="Buy a Car">Buy a Car</option>
                  <option value="major_purchase">major_purchase</option>
                  <option value="Take a Trip">Take a Trip</option>
                  <option value="small_business">small_business</option>
                  <option value="Medical Bills">Medical Bills</option>
                  <option value="wedding">wedding</option>
                  <option value="vacation">vacation</option>
                  <option value="Educational Expenses">Educational Expenses</option>
                  <option value="moving">moving</option>
                  <option value="renewable_energy">renewable_energy</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Years_of_Credit_History">Years of Credit History</label>
                <input
                  type="number"
                  id="Years_of_Credit_History"
                  formControlName="Years_of_Credit_History"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Months_since_last_delinquent">Months since last delinquent</label>
                <input
                  type="number"
                  id="Months_since_last_delinquent"
                  formControlName="Months_since_last_delinquent"
                  class="form-control">
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Current_Credit_Balance">Current Credit Balance</label>
                <input
                  type="number"
                  id="Current_Credit_Balance"
                  formControlName="Current_Credit_Balance"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Number_of_Open_Accounts">Number of Open Accounts</label>
                <input
                  type="number"
                  id="Number_of_Open_Accounts"
                  formControlName="Number_of_Open_Accounts"
                  class="form-control">
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Maximum_Open_Credit">Maximum Open Credit</label>
                <input
                  type="number"
                  id="Maximum_Open_Credit"
                  formControlName="Maximum_Open_Credit"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row" style="display: flex; flex-direction: row;">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Number_of_Credit_Problems">Number of Credit Problems</label>
                <input
                  type="number"
                  id="Number_of_Credit_Problems"
                  formControlName="Number_of_Credit_Problems"
                  class="form-control">
              </div>
            </div>

            <div class="col-xs-12">
              <div class="form-group">
                <label for="Bankruptcies">Bankruptcies</label>
                <input
                  type="number"
                  id="Bankruptcies"
                  formControlName="Bankruptcies"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-offset-5" style="padding-top: 15px; padding-left: 20px;">
              <button type="submit" class="btn btn-basic">Create</button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
