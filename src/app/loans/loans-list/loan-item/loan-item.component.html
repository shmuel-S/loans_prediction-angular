<a
  style="cursor: pointer;"
  routerLinkActive="active"
  class="list-group-item clearfix"
  style="border: none; width: 1050px;">
  <div class="pull-left" style="font-family: 'Merriweather', serif;">
    <div class="panel panel-default" style="width: 1000px;" >
      <div class="panel-heading" style="font-weight: bold">Id: {{ loan.Id }}</div>
      <div class="panel-body" style="display: flex; flex-direction: row;">
        <h5>Name: {{loan.Full_Name}} ,</h5>
        <h5>Status: {{loan.Loan_Status}} ,</h5>
        <h5>Amount: {{loan.Current_Loan_Amount}} ,</h5>
        <h5>Purpose: {{loan.Purpose}} ,</h5>
        <h5>Term: {{loan.Term}} .</h5>
      </div>
    </div>
  </div>
</a>
