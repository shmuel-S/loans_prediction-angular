<div class="raw" style="font-family: 'Merriweather', serif;" xmlns="http://www.w3.org/1999/html">
  <div class="col-xs-12 col-xs-offset-3" style="width: 180px;">
    <h2>New User</h2>
  </div>

  <div class="raw">
    <div class="col-xs-12" style="width: 700px;">
      <form [formGroup]="userForm" style="padding-left: 30px;" (ngSubmit)="onSubmit()">
        <hr>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="Full_Name">Full Name</label>
              <input
                type="text"
                id="Full_Name"
                formControlName="Full_Name"
                class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="email"
                id="Email"
                formControlName="Email"
                class="form-control">
            </div>
          </div>
        </div>

        <div class="row" style="display: flex; flex-direction: row;">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                id="Password"
                formControlName="Password"
                class="form-control">
            </div>
          </div>

          <div class="col-xs-12">
            <div class="form-group">
              <label for="Confirm_Password">Confirm Password</label>
              <input
                type="password"
                id="Confirm_Password"
                formControlName="Confirm_Password"
                class="form-control">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="Permission">Permission</label>
              <select
                type="text"
                id="Permission"
                formControlName="Permission"
                class="form-control">
                <option value="" disabled="disabled">Permission</option>
                <option value="Worker">Worker</option>
                <option value="Manager">Manager</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-offset-5" style="padding-top: 15px; padding-left: 20px;">
            <button type="submit" class="btn btn-basic">Create</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
