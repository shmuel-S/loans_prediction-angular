<div class="raw" style="font-family: 'Merriweather', serif;" xmlns="http://www.w3.org/1999/html">
  <div class="col-xs-12 col-xs-offset-3" style="width: 180px;">
    <h2>Log In</h2>
  </div>

  <div class="col-xs-12">
    <div class="raw">
      <div class="col-xs-12" style="width: 700px;">
        <form style="padding-left: 15px;">
          <hr>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Email">Email</label>
                <input
                  type="email"
                  id="Email"
                  formControlName="Email"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="Password">Password</label>
                <input
                  type="password"
                  id="Password"
                  formControlName="Password"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-offset-5" style="padding-top: 15px; padding-left: 20px;">
              <button type="submit" class="btn btn-basic">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
